# fly.toml app configuration file
app = 'fastfolderbackend'
primary_region = 'jnb'

[build]

[http_service]
  internal_port = 5000   # stays the same
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[processes]
  app = "npm start"

# âœ… NEW: persist /data (your server serves /uploads from /data/uploads)
[[mounts]]
  source = "uploads"
  destination = "/data"
